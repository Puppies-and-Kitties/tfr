<!-- Refactoring this out into the profiles folder -->

<ion-view view-title="{{match.name}}">
  <ion-content class="padding">
    <img ng-src="{{match.face}}" style="width: 64px; height: 64px">
    <p>
      {{match.lastText}}
    </p>
    <p>
      Phone Number: {{match.phone}}
    </p>
  </ion-content>
</ion-view>
