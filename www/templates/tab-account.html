<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    <ion-item>
      <button class="button button-block button-assertive col col-50 col-offset-25 col-center" ng-click="fbLogout()">
        Logout
      </button>
      <button class="button button-block button-assertive col col-50 col-offset-25 col-center" ng-click="checkState()">
        State Check
      </button>

    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
