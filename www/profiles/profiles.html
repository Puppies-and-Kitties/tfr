<ion-view view-title="{{User.first_name + ' ' + User.last_name}}">
  <ion-content class="padding">

    <div class="card">
      <div class="profile-content">
        <!-- <img ng-src="{{profile.face}}"> -->
        <img ng-src="//graph.facebook.com/{{User.id}}/picture?type=large">
      </div>
    </div>
    <div class="card">
      <div class="profile-content item item-text-wrap">
      <h2>Holy Jesus, It's YOU!</h2>
      </div>
    </div>

    <div class="card">
      <div class="profile-content item item-text-wrap">
        Phone Number: {{User.email}}<br>
      </div>
    </div>
  </ion-content>
</ion-view>
