<ion-view view-title="{{profile.name}}">
  <ion-content class="padding">
    <img ng-src="{{profile.face}}" style="width: 64px; height: 64px">
    <p>
      {{profile.lastText}}
    </p>
    <p>
      Phone Number: {{profile.phone}}<br>
      This is the profile view
    </p>
  </ion-content>
</ion-view>
